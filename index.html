<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" 
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
    crossorigin="anonymous"></script>
    <title>Books API</title>
</head>
<body>
    <section class="form-container">
        <h1>Find Your Next Book</h1>
        <form class="search-form">
            
            <label for="search-term">What would you like to read next?</label>
            <input type="text" class="search-box" id="js-search-term" name="search-term" 
            suggested="Romance" required>

            <label for="title-name">Title</label>
            <input type="text" class="search-box" id="js-title-name" name="title-name">
            
            <label for="author-name">Author</label>
            <input type="text" class="search-box" id="js-author-name" name="author-name">

            <label for="subject-name">Subject</label>
            <input type="text" class="search-box" id="js-subject-name" name="subject-name">

            <label for="publisher-name">Publisher</label>
            <input type="text" class="search-box" id="js-publisher-name" name="publisher-name">

            <label for="isbn-number">ISBN</label>
            <input type="number" class="search-box" id="js-isbn-number" name="isbn-number">

            <div class="search-options">
            <label for="ebook-only">Ebooks Only</label>
            <input type="checkbox" class="check-box" id="js-ebook-only" name="ebook-only">
            <label for="free-only">Free</label>
            <input type="checkbox" class="check-box" id="js-free-only" name="free-only">
            </div>
            
            <label for="max-results">Maximum results to return</label>
            <input type="number" name="max-results" id="js-max-results" value="5">
            
            <input type="submit" class="submit-button" value="Find Books">
            
            
   
            
            

        </form>
        <p class="error-message"></p>
    </section>
    <p></p>
    <section id="search-results" class="hidden">
        <ul id="results-list">

        </ul>
        <div id="viewerCanvas" style="width: 600px; height: 500px"></div>
    </section>
    <script src="index.js"></script>
<script type="text/javascript" src="https://books.google.com/books/previewlib.js"></script>
<script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script>

    
</body>



</html>
