<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Books API</title>
</head>
<body>
    <section class="form-container">
        <h1>Book Finder Project</h1>
        <p>Enter a search term to find books related to that term.</p>
        <form class="search-form">
            <label for="search-term">Topic</label>
            <input type="text" class="search-term" name="search-term" value="Sci Fi" required>
            <label for="max-results">Number of Results</label>
            <input type="number" name="max-results" class="max-results" value="10">
            <input type="submit" value="Search">

        </form>
    </section>
    
</body>
<script src="index.js"></script>
</html>
